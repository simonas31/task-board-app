name: Build & Push Backend (Docker â†’ GHCR)

on:
  push:
    branches: ["master"]
    paths:
      - "backend/**"
  pull_request:
    branches: ["master"]
    paths:
      - "backend/**"

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (php-fpm)
        id: meta_php
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-php-fpm
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=long
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push (php-fpm)
        uses: docker/build-push-action@v6
        with:
          context: ./backend/docker/common/php-fpm
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_php.outputs.tags }}
          labels: ${{ steps.meta_php.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (nginx)
        id: meta_nginx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-nginx
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=long
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push (nginx)
        uses: docker/build-push-action@v6
        with:
          context: ./backend/docker/production/nginx
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_nginx.outputs.tags }}
          labels: ${{ steps.meta_nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

